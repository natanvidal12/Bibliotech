<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../Style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <div class="logo">
            <img src="../Imagens/Conexão entre saber e tecnologia.png" alt="Logo">
        </div>
        <div class="logo-texto">
            <h1>Bibliotech</h1>
            <p>Encontre seus Livros e Adquira conhecimento de Forma gratuita aqui!</p>
        </div>
    </header>
    <div class="login-card">
        <h2>Registrar-se</h2>
        <form>
            <input type="text" id="nomedeusuario" placeholder="Nome de Usuário:">
            <input type="tel" id="telefone" placeholder="Número de telefone">
            <input type="email" id="email" placeholder="E-mail:" required>
            <div class="checkbox">
                <input type="password" id="senha" placeholder="Senha:" required>
                <label>
                    <input type="checkbox" id="exibirsenha">
                </label>
            </div>
            <div class="btns">
                <button type="submit">Criar Conta</button>
                <button type="button">Conectar-se</button>
            </div>
        </form>
    </div>
    <script src="../Script/login.js"></script>
</body>
</html>
